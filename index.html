<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Button Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg">
    <script src="main.js"></script>
</head>

<body id="color">
    <div>
        <span id="row-of-color-buttons">
            <button class="rfix" id="red" onclick="red()">Red</button>
            <button class="rfix" id="orange" onclick="orange()">Orange</button>
            <button class="rfix" id="yellow" onclick="yellow()">Yellow</button>
            <button class="rfix" id="green" onclick="green()">Green</button>
            <button class="rfix" id="blue" onclick="blue()">Blue</button>
            <button class="rfix" id="purple" onclick="purple()">Purple</button>
        </span>

        <button id="default" onclick="defaulted()" class="rfix">Set to default</button>
    </div>
</body>

</html>

<!-- Done! -->
